<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Form</title>
    <style>
      #mylink {
        font-size: 25px;
      }
    </style>
  </head>
  <body align="center">
    <form action="/register/questions" method="POST">
      <h1>Answer these questions to confirm your registration</h1>
      <p>
        <label>What is your childhood nickname?</label>
        <input type="text" name="question1" id="question1" />
      </p>
      <p>
        <label>What is your favorite food?</label>
        <input type="text" name="question2" id="question2" />
      </p>
      <p>
        <label>What is your favorite movie?</label>
        <input type="text" name="question3" id="question3" />
      </p>
      <p>
        <input type="submit" value="Submit" />
      </p>
    </form>
  </body>
</html>
