<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Form</title>
    <style>
      #mylink {
        font-size: 25px;
      }
    </style>
  </head>
  <body align="center">
    <header>
      <h1>Pass this security questions to login</h1>

    <form action="/login/1" method="POST">

        <label>What is your childhood nickname?</label>
        <input type="text" id="answer" name="answer" required />

        <button type="submit">Submit</button>

    </form>
    <br /><br />
    <a id="mylink" href="./registration.html">register</a>
  </body>
</html>
